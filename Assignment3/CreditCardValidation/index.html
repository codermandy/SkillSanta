<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validation</title>
</head>

<body>
    <h2>Credit Card Validation</h2>
    <div>Enter the 16 digit card no to validate credit card</div>
    <form onsubmit="return validateCC()">
        <input type="text" id="num" name="Credit Card Number"> </input>
        <input type="submit" value="Validate">
        <div id="validCheck"></div>
    </form>
<div id="cardValid"></div>
</body>
<script>
    const cardNo=document.getElementById("num");
     function validateCC(cardNo) {
        let sum=0;
       let regexp=/^(\d{4}[\s*-]?){16}$/;
       for(let i=0;i<cardNo.length();i++){
        if(/[0-9]/.test(cardNo[i]))  sum+=parseInt(cardNo[i])
       }
       if(sum>16 || regexp.test(cardNo)){
            console.log(`${cardNo} is valid`);
            document.getElementById("validCheck").innerHTML="Valid";
            document.getElementById("validCheck").style.visibility="visible";
            document.getElementById("validCheck").style.color="green"
            
        }else
        document.getElementById("validCheck").innerHTML="Invalid";
        document.getElementById("validCheck").style.visibility="visible";
        document.getElementById("validCheck").style.color="red"
        console.log(`${cardNo} is not valid`);

    }
</script>

</html>
