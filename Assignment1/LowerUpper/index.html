<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Upper</title>
</head>
<body>
    <script>
        function lowerUpper(str){
           let res="",c='';
           for(i=0;i<str.length;i++){
               c=str[i];
            if(c==c.toUpperCase()){
                res+=c.toLowerCase();
            }else if(c==c.toLowerCase()){
                res+=c.toUpperCase();
            }else{
                res+=c;
            }
           }
           document.write(res)
        }
        lowerUpper("hEllO FrOm EaRtH")
    </script>
</body>
</html>
