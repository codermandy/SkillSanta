<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibbonacci</title>
</head>
<body>
    <script>
        const fib=n =>{
            let i=0,j=1,r=0,k=0;
           for(k=1;k<=n;k++){
               document.write(i+" ");
               r=i+j;
               i=j;
               j=r;
           }
        }
        fib(10);
    </script>
    
</body>
</html>
