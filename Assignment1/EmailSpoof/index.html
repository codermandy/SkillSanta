    <title>Spoof E-Mail</title>
</head>
<body>
    <script>
        function protectMail(email){
            email=email.split("@");
            let i;
            for(i=0;i<email.length;i++){
                email[0]=email[0].substring(0,4)+"....";
            }
            email=email.join("@")
            document.write(email);
        }
        protectMail("kamramohit96@gmail.com")
    </script>
</body>
