<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captalize First</title>
</head>
<body>
    <script>
        const capFirst=str=>{
            str=str.split(" ");
            for(let i=0;i<str.length;i++){
            str[i]=str[i][0].toUpperCase()+str[i].substr(1);
            }
            str=str.join(" ")
            document.write(str);
        }
        capFirst("i am skillsanta")
    </script>
</body>
</html>
