<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <script>
        const CelToFarhan=cel=>{
            let fahre=cel*1.8+32.00;
            document.write(`${cel.toFixed(2)} degree celsius temperature in fahrenheit is ${fahre.toFixed(2)}<br>`);
        }
        const FarhenToCel= fahre=>{
            let cel=(fahre-32.00)*(5/9);
            document.write(`${fahre.toFixed(2)} degree fahrenheit temperature in celsius is ${cel.toFixed(2)}`)
        }

        CelToFarhan(32);
        FarhenToCel(98);
    </script>
</body>
</html>
