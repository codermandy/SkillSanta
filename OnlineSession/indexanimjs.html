<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation using JS</title>
    <style>
        .container{
            background:cyan;
            width:500px;
            height:500px;
            position:relative;
        }
        #animate{
            background-color: darkmagenta;
            width: 50px;
            height: 50px;
            position:absolute;

        }
    </style>
</head>
<body>
    <button onclick="myMove()">Click to Move</button>
    <div class="container">
        <div id="animate">
            Anon
        </div>
    </div>
    <script>
        function myMove(){
           let elem= document.getElementById("animate");
           let x=0;
           let id =setInterval(frame,5);
           function frame(){
            if(x===450){
                clearInterval(id);
            }else{
                x++;
                elem.style.top=x+ "px";
                elem.style.left=x+ "px";

            }
           }
        }
    </script>
</body>
</html>
