<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        body{
            background-color: rgb(95, 95, 236)
        }
        h2{
            position: relative;
            left:50%;
            font-size: 40px;
            color:white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
    </style>
</head>
<body>
    <h2>Temperature Converter</h2>
    <div id="fahranheit-container">
        <label for="fahranheit">Fahranheit</label>
        <br>
        <input type="number" id="fahranheit" oninput="tempConvert(this.value)" onchange="tempConvert(this.value)">
        <br>
        <br>
    </div>
    <div id="celsius-container">
        <label for="celsius">Celsius</label>
        <br>
        <input type="number" id="celsius" value="null">
    </div>
    <script>
        const celsius=document.getElementById("celsius");
        const farh=document.getElementById("fahranheit");
       function tempConvert(farh){
            farh=parseFloat(farh).toFixed(2);
            let cel=(farh-32)*5/9;
            celsius.setAttribute("value",cel)
       }
       

    </script>    
</body>
</html>
