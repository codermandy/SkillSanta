<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove ITem from DD LIst</title>
</head>
<body>
    <form>
        <select id="colorSelect" onchange="removecolor()">
        <option>Web Development</option>
        <option>Python</option>
        <option>Fashion Designing</option>
        <option>Java Script</option>
        <option value="">Political Science</option>
        </select>
        <button onclick="removecolor()">Select and remove</button>
    </form>
<script>
    function removecolor(){
            let item=document.getElementById("colorSelect");
            item.remove(item.selectedIndex)
    }
</script></body>

</html>
