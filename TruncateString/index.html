<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truncate String</title>
</head>
<body>
    <script>

        function truncateStr(str,n){
            
            document.write(str.substring(n))
        }
        truncateStr("The quick brown fox jumps over a lazy dog",5)
        </script>
</body>
</html>
